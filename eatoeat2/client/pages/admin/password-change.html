<!-- main container start herer -->
<div class="main-container dashboard" ng-controller="admin_controller" ng-init="admin_auth()">

	<div ng-include="'pages/admin/admin-left-menu.html'"></div>

	<div class="work-pannel">
		<!-- top header start here -->
		<div class="top-header">
			<div class="container">
				<ul class="menu">
					<li class="logout-btn" ng-click="admin_logout()"><a href="#0" class="main-link">Logout</a></li>
				</ul>
			</div>
		</div>
		<!-- top header end here -->

		<div class="container" ng-init="fetch_global_setting()">
			<div class="view-pannel">

				<!-- page bar start here -->
				<div class="page-name-bar">
					<h2 class="page-name">Password Management</h2>
					<ul class="breadcrumbs">
						<li class="list"><a href="#0" class="link">Home</a></li>
						<li class="list">Password Management</li>
					</ul>

					<ul class="link-icon">
						<li class="list">
							<div class="blue-btn" ng-click="change_admin_pwd(pwd_admin)"><i class="fa fa-floppy-o" aria-hidden="true"></i></div>
						</li>

					</ul>
				</div>
				<!-- page bar end here -->

				<!-- table view start here -->
				<div class="table-view">
					<h3 class="head-name"><i class="fa fa-pencil-square-o icon-name" aria-hidden="true"></i>Change Password</h3>

					<div class="row ">

						<div class="row field-fillup">
							<span class="input-field-title mendatory">Old Password</span>
							<div class="col-md-80 input-div"><input type="text" name="" class="input-box" placeholder="Old Password" ng-model="pwd_admin.old_pass"></div>
						</div>

						<div class="row field-fillup">
							<span class="input-field-title mendatory">New Password</span>
							<div class="col-md-80 input-div"><input type="text" name="" class="input-box" placeholder="New Password" ng-model="pwd_admin.new_pass"></div>
						</div>
						
						<div class="row field-fillup">
							<span class="input-field-title mendatory">Confirm Password</span>
							<div class="col-md-80 input-div"><input type="text" name="" class="input-box" placeholder="Confirm Password" ng-model="pwd_admin.confirm_pass"></div>
						</div>
						<!-- 
							<div class="row field-fillup">
								<span class="input-field-title mendatory">Shipping Charge</span>
								<div class="col-md-80 input-div"><input type="text" name="" class="input-box" placeholder="Shipping Charge"></div>
							</div> -->
					</div>

				</div>
				<!-- table view end here -->


			</div>
		</div>

	</div>
</div>
<!-- main container end herer -->
<script src="pages/admin/plugin/tabs/js/sea.tabs.js"></script>
