<!-- main container start herer -->
<div class="main-container dashboard" ng-controller="admin_controller" ng-init="admin_auth()">

	<div ng-include="'pages/admin/admin-left-menu.html'"></div>

	<div class="work-pannel" ng-init="fetch_edit_review()">
		<!-- top header start here -->
		<div class="top-header">
			<div class="container">
				<ul class="menu">
					<li class="logout-btn" ng-click="admin_logout()"><a href="#0" class="main-link">Logout</a></li>
				</ul>
			</div>
		</div>
		<!-- top header end here -->

		<div class="container">
			<div class="view-pannel">

				<!-- page bar start here -->
				<div class="page-name-bar">
					<h2 class="page-name">Edit Review</h2>
					<ul class="breadcrumbs">
						<li class="list"><a href="#0" class="link">Home</a></li>
						<li class="list">Edit Review</li>
					</ul>

					<ul class="link-icon">
						<li class="list">
							<div class="blue-btn" ng-click="update_review_via_admin(update_review_info)" style="cursor: pointer"><i class="fa fa-floppy-o" aria-hidden="true"></i></div>
</li>
<li class="list"><a href="#/admin/view-review" class="white-btn"><i class="fa fa-angle-left" aria-hidden="true"></i></a></li>
</ul>




</div>
<!-- page bar end here -->

<!-- table view start here -->
<form name="myForm">

	<div class="table-view">
		<h3 class="head-name"><i class="fa fa-pencil-square-o icon-name" aria-hidden="true"></i>Edit User Review</h3>

		<div class="row ">

			<div class="row field-fillup">
				<span class="input-field-title mendatory">Review Title</span>
				<div class="col-md-80 input-div"><input type="text" name="" class="input-box" placeholder="Review Title" ng-model="update_review_info.review_title"></div>
			</div>


			<div class="row field-fillup">
				<span class="input-field-title mendatory">Review Description</span>
				<div class="col-md-80 input-div"><input type="text" name="" class="input-box" placeholder="Review Description" ng-model="update_review_info.review_desc"></div>
			</div>


			<div class="row field-fillup">
				<span class="input-field-title mendatory">Rating</span>
				<div class="col-md-80 input-div">
					<input id="check1" type="radio" name="check" value="1" class="fancy-radio" ng-model="update_review_info.review_rating" >
					<label for="check1" class="fancy-radio-label">1</label>

					<input id="check2" type="radio" name="check" value="2" class="fancy-radio" ng-model="update_review_info.review_rating">
					<label for="check2" class="fancy-radio-label">2</label>
					
						<input id="check3" type="radio" name="check" value="3" class="fancy-radio" ng-model="update_review_info.review_rating">
					<label for="check3" class="fancy-radio-label">3</label>

						<input id="check4" type="radio" name="check" value="4" class="fancy-radio" ng-model="update_review_info.review_rating">
					<label for="check4" class="fancy-radio-label">4</label>

						<input id="check5" type="radio" name="check" value="5" class="fancy-radio" ng-model="update_review_info.review_rating">
					<label for="check5" class="fancy-radio-label">5</label>
				</div>

			</div>

			<!-- 

							<div class="row field-fillup">
								<span class="input-field-title mendatory">Image</span>
								<div class="col-md-80 input-div">
									<label class="upload-single-image left" title="Please upload your logo">
										<input type="file" name="file[]" multiple class="input-file">
										<span class="thumb"><img src="images/icon/cart.png"></span>
									</label>
								</div>
							</div> -->



		</div>

	</div>
	<!-- table view end here -->

</form>

</div>
</div>

</div>
</div>
<!-- main container end herer -->
<script src="plugin/tabs/js/sea.tabs.js"></script>

<script type="text/javascript">

	$(".left-pannel .main-list .toggle-cat").click(function () {
		$(this).next(".nav-fly").slideToggle(200);
		$(this).parent(".main-list").nextAll(".main-list").children(".nav-fly").slideUp(1000);
		$(this).parent(".main-list").prevAll(".main-list").children(".nav-fly").slideUp(1000);
	});
</script>
